        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const menuItems = JSON.parse(localStorage.getItem('menuItems')) || [];
                const menuContainer = document.getElementById('allMenuItems');
                const menuWeekly = document.getElementById('menuWeekly');
                const menuDrinks = document.getElementById('menuDrinks');

                function generateStars(rating) {
                    let starsHtml = '';
                    for (let i = 1; i <= 5; i++) {
                        if (i <= rating) {
                            starsHtml += '<i class="bi-star-fill reviews-icon"></i>';
                        } else {
                            starsHtml += '<i class="bi-star reviews-icon"></i>';
                        }
                    }
                    return starsHtml;
                }

                menuItems.forEach(item => {
                    const menuItemHtml = `
                        <div class="column people show">
                          <div class="content">
                            <img src="${item.image}" alt="People" style="width:100%">
                            <div class="d-flex flex-wrap align-items-center w-100 mt-2">
                            <h4>${item.name}</h4>
                            <span class="price-tag bg-white shadow-lg ms-4">${item.price}-.</span>
                            </div>
                          </div>
                        </div>
                    `;
                    menuContainer.innerHTML += menuItemHtml;
                });

                // Update the weekly menu section
                const category = "อาหารประจำสัปดาห์";
                const filteredMenu = menuItems.filter(item => item.categories?.includes(category));
                filteredMenu.forEach(item => {
                    const menuItemHtml = `
                        <div class="col-lg-6 col-12">
                            <div class="menu-thumb">
                                <img src="${item.image}" class="img-fluid menu-image" alt="">

                                <div class="menu-info d-flex flex-wrap align-items-center">
                                    <h4 class="mb-0">${item.name}</h4>

                                    <span class="price-tag bg-white shadow-lg ms-4">${item.price}-.</span>
                                </div>
                            </div>
                        </div>
                    `;
                    menuWeekly.innerHTML += menuItemHtml;
                });

                // Update the drinks menu section
                const categoryDrinks = "เครื่องดื่ม และของหวาน";
                const filteredMenuDrinks = menuItems.filter(item => item.categories?.includes(categoryDrinks));
                console.log('filteredMenuDrinkss',filteredMenuDrinks)
                filteredMenuDrinks.forEach(item => {
                    const menuItemHtml = `
                        <div class="column people show">
                                <div class="content">
                                  <img src="${item.image}" alt="People" style="width:100%">
                                  <div class="d-flex flex-wrap align-items-center w-100 mt-2">
                                    <h4>${item.name}</h4>
                                    <span class="price-tag bg-white shadow-lg ms-4">${item.price}-.</span>
                                  </div>
                                </div>
                              </div>
                    `;
                    menuDrinks.innerHTML += menuItemHtml;
                });
            });
