        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const newsItems = JSON.parse(localStorage.getItem('newsItems')) || [];
                const promotionContainer = document.getElementById('promotionNews');
                const regularNewsContainer = document.getElementById('regularNews');

                newsItems.forEach(item => {

                    if (item.type === 'โปรโมชั่นประจำสัปดาห์') {
                        const newsItemHtml = `
                        <div class="col-lg-6 col-md-6 col-12">
                        <div class="news-thumb mb-4">
                                    <img src="${item.image}" class="img-fluid news-image" alt="">
                                <div class="news-text-info news-text-info-large">
                                    <span class="category-tag bg-danger">${item.type}</span>

                                    <h5 class="news-title mt-2">
                                        <a href="news-detail.html" class="news-title-link">${item.name}</a>
                                    </h5>
                                    <p class="text-white">
                                        ${item.description}
                                    </p>
                                </div>
                            </div>
                        </div>
                        `
                        promotionContainer.innerHTML += newsItemHtml;
                    } else {
                        const newsItemHtml = `
                        <div class="col-lg-4 col-md-6 col-12">
                            <div class="news-thumb mb-4">
                                <a href="news-detail.html">
                                    <img src="${item.image}" class="img-fluid news-image" alt="">
                                </a>
                                
                                <div class="news-text-info">
                                    <span class="category-tag me-3 bg-info">${item.type}</span>

                                    <strong>${item.date}</strong>

                                    <h5 class="news-title mt-2">
                                        <a href="news-detail.html" class="news-title-link">${item.name}</a>
                                    </h5>
                                </div>
                            </div> 
                        </div>
                        `
                        regularNewsContainer.innerHTML += newsItemHtml;
                    }
                });
            });
        </script>
